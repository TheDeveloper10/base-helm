apiVersion: v1
kind: Service
metadata:
  name: {{ include "base-helm.fullname" . }}
  labels:
    {{- include "base-helm.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: tcpPort
      protocol: TCP
      name: tcpPort
  selector:
    {{- include "base-helm.selectorLabels" . | nindent 4 }}
